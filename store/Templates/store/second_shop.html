{% extends 'store/base.html' %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      
</head>
{% block title %}
Accessoires
{% endblock title %}

{% block content1 %}

{% endblock %}
{% block content %}

    <section class="service-section pt-150">
    <div class="container">
        <div class="hero-content">
            
                <a class="page-scroll main-btn btn-hover wow fadeInUp" href="../items">Naviguer&nbsp;&nbsp;&nbsp;<span class="material-symbols-outlined">search</span></a>
                
        <h1 class="section-title text-center mb-60 wow fadeInUp">Nos Accessoires</h1>
        </div>
            <div class="row">


            {% for item in items %}
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="single-service">
                    <div class="content">
                        <a>
                            <div class = "container">
                                <img src="{{ item.image.url }}" width="250"  height="auto">
                                <a href="{% url 'item:detail' item.id %}"><h2>{{ item.name }}</h2></a>

                                <p>Prix: {{ item.price }}</p>
                                <button data-item={{item.id}} data-action="add" class="main-btn btn-hover wow fadeInUp update-cart" data-wow-delay=".6s">Take</button>
                               
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>

{% endblock content %}
