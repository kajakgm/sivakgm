{% extends 'store/base.html' %}
{% block title %}
{{ item.name }}
{% endblock title %}


{% block content %}

<section id="about" class="about-section img-bg pt-120 pb-70 mt-120">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6">
						<div class="about-img wow fadeInUp" data-wow-delay=".5s">
							<img src="{{ item.image.url }}" alt="{{ item.name }}"  >
						</div>
					</div>
					<div class="col-lg-6">
						<div class="about-content">
							<h1 class="mb-30 wow fadeInUp" data-wow-delay=".2s">{{ item.name }}</h1>
							<p class="mb-40 wow fadeInUp" data-wow-delay=".4s">{{ item.description }}</p>
							<button data-item={{item.id}} data-action="add" class="main-btn btn-hover wow fadeInUp update-cart" data-wow-delay=".6s">Add to Cart!</button>
						</div>
					</div>
				</div>
			</div>
		</section>


{% endblock content %}
