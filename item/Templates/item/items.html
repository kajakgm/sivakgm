{% extends 'store/base.html' %}

{% block title %}Items{% endblock %}
{% block content %}
<section class="service-section pt-150">
    <div class="container">
        <div class="hero-content">
        <h1 class="section-title text-center mb-60 wow fadeInUp">Sought-after Animals</h1>
        </div>
            <div class="row">
                <div class="col-xxl-6 col-lg-5">
                    <div class="cta-form-wrapper">
                        <form method="get" action="{% url 'item:items' %}">
                            
                            <input  name="query" class="form-input" type="text" value="{{ query }}" placeholder=Find your pet..">
                           
                            <button type="submit" class="main-btn btn-hover">Search</button>
                        </form>
                        <hr class="my-6">
                        <p class="font-semibold">Categories</p>
                        
                        <ul id="nav" class="navbar-nav ml-auto">
                            {% for category in categories %} 
                                <li class="nav-item">
                                    <a class="page-scroll" href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}">{{ category.name }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% for item in items %}
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="single-service">
                    <div class="content">
                        <a>
                            <div class = "container">
                                <img src="{{ item.image.url }}" width="250"  height="auto">
                                <a href="{% url 'item:detail' item.id %}"><h2>{{ item.name }}</h2></a>

                                <p>Prix: {{ item.price }}</p>
                                <button data-item={{item.id}} data-action="add" class="main-btn btn-hover wow fadeInUp update-cart" data-wow-delay=".6s">Adopter</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
